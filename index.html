<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
    
    <div class="container mt-5 ">
        <div class="card">
            <div class="row">
                <div class="col">
                <div class="nav">
                <input type="text" id="input" placeholder="Search any movie" class="input" >
                <button class="btn" onclick="search()">Search Movie</button>
       
        </div>
        </div>
        </div>
        </div>
    
    <div class="row content">
        <div class="col content">
                <h2 class="top" id="top">SPECTRE</h2>
                <h5 class="details">Box office collection <span id="box"></span></h5>
                <h5 class="details">Desc: <span  id="desc"></span></h5>
                <h5 class="details">genre: <span id="genre"></span></h5>
                <h5 class="details" >Release dates: <span id="release"></span></h5>
                <h5 class="details">Director: <span id="director"></span></h5>
                <h5 class="details">Actors: <span id="actors"></span></h5>
                <h5 class="details">Awards: <span id="awards"></span></h5>
                <h5 class="details">Writer: <span id="writer"></span></h5>
                <h5 class="details">Ratings: <span id="ratings"></span></h5>
               


            </div>
            <div class="col-md-6">
                <img src="https://images.unsplash.com/photo-1616530940355-351fabd9524b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fG1vdmllfGVufDB8fDB8fHww" alt="movie image" id="image" class="img img-fluid col-sm-12 col-md-6 "/>
            </div>
        </div>
    </div>  


    </div>
<script src="script.js"></script>
</body>
</html>
